<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguimiento en Tiempo Real</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <p id="distance-info" class="h5">Distancia al destino: <span id="distance-span">0</span> km</p>

    <!-- Carga de librerías -->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.min.js"></script>
    <script src="https://unpkg.com/@turf/turf/turf.min.js"></script>

    <script>
        var map = L.map('map').setView([-41.133472, -71.310278], 13); // Coordenadas iniciales de Bariloche
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors',
            maxZoom: 19
        }).addTo(map);

        var userMarker;
        var destinationMarker = L.marker([-41.133472, -71.310278]).addTo(map).bindPopup('Destino').openPopup(); // Ajusta según la ubicación del destino

        function fetchLocation() {
            // Solicita la ubicación del servidor
            fetch('location.txt')
                .then(response => response.json())
                .then(data => {
                    var lat = data.lat;
                    var lon = data.lon;

                    if (!userMarker) {
                        userMarker = L.marker([lat, lon]).addTo(map).bindPopup('Repartidor').openPopup();
                    } else {
                        userMarker.setLatLng([lat, lon]);
                    }

                    var totalDistance = turf.distance(turf.point([lon, lat]), turf.point([-71.310278, -41.133472]), { units: 'kilometers' });
                    document.getElementById('distance-span').innerText = totalDistance.toFixed(2);
                })
                .catch(error => console.error('Error al obtener la ubicación:', error));
        }

        // Actualiza la ubicación cada 5 segundos
        setInterval(fetchLocation, 5000);
    </script>
</body>
</html>
